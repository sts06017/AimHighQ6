    「오늘이 휴일이라고 치자
    어제가 휴일이 아니었다면 내일은 휴일이고,
    휴일이었다면 내일은 출근일이야. 
    그럼 이번에는 오늘이 출근일이라고 치자.
    그저께가 출근일이 아니었다면 내일은 출근일이고,
    출근일이었다면 내일은 휴일이야.」

    그럼 1년을 365일로 잡았을 때 이 회사의 출근일은 총 며칠일까?
