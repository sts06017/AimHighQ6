    <h1>정답!</h1>
    <p>설명이 복잡해서 헷갈릴 뿐. 정리해 보면
        "3일 연속 출근, 2일 연속 휴일"이 반복되는
        상황이다. 즉 5일 중 3일을 출근하는 셈이므로
        출근일은 365일의 5분의 3, 즉 219일이다.</p>
